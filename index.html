<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>DOS | SingStat Website - Singapore Economy</title>
</head>

<body>
    <section class="hero">
        <!-- Banner -->
        <h2>SINGAPORE <div class="dot"></div>ECONOMY</h2>

        <!-- info -->
        <div class="info-circle">
            <div class="info-1">
                <div class="left"><span class="bold">GDP</span><span>2023</span></div>
                <div class="right">
                    <p>AT CURRENT</p>
                    <p>MARKET PRICES</p>
                </div>
            </div>
            <div class="info-2">
                <span class="bold">S&#36;</span>
                <span class="value"></span>
                <span class="unit">mil</span>
            </div>
            <div class="info-3">
                <div class="left">
                    <div class="box price">
                        <p>Per Capita GDP at Current Market Prices</p>
                    </div>
                    <span>&#36;113,779</span>
                </div>
                <div class="right">
                    <div class="box growth">
                        <p>Real GDP Growth</p>
                    </div>
                    <span>1.1&#37;</span>
                </div>
            </div>
            <!-- mouse -->
            <div class="mouse">
                <img src="./images/mouse.png" alt="">
            </div>
        </div>
    </section>

    <div class="scrollBox">
        Scroll down to see more
    </div>
    <!-- city buildings -->
    <main class="city">
        <img src="./images/plane.gif" alt="" id="plane">
        <img src="./images/1_bg_building.png" alt="" id="main-buildings">
        <img src="./images/1_mg_building.png" alt="" id="building-one">
        <img src="./images/1_flyer_wheel.png" alt="" id="wheel">
        <img src="./images/1_train.png" alt="" id="train">
        <img src="./images/1_fg_building.png" alt="" id="building-two">
        <img src="./images/1_cloud.png" alt="cloud image" class="cloud cloud-1">
        <img src="./images/1_cloud.png" alt="cloud image" class="cloud cloud-2">
    </main>

</body>

</html>
